<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>congratulations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="winnerBody">
    <h1>Hurray!!</h1>
    <h2>YOU WON THE GAME</h2>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script>
    function celebrate() {
      // Triggering confetti
      confetti({
        particleCount: 200,
        spread: 90,
        angle: 90,
        origin: { x: 0.5, y: 0.5 },
        colors: ["#ff0000", "#00ff00", "#0000ff", "#ffff00"], // Custom colors for confetti
      });
    }
    setTimeout(function () {
      confetti({
        particleCount: 100,
        spread: 180,
        angle: 0,
        origin: { x: 0.5, y: 0.5 },
        colors: ["#ff0000", "#00ff00", "#0000ff", "#ffff00"],
      });
    }, 2000); // Delay the second burst for half a second

    celebrate();
  </script>
</html>
